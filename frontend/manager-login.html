<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login - Payooo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-blue-600 rounded-full mb-4">
                    <i class="fas fa-user-tie text-white text-4xl"></i>
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Payooo Manager</h1>
                <p class="text-gray-600">Manager Portal Access</p>
            </div>

            <!-- Login Card -->
            <div class="card bg-white shadow-2xl">
                <div class="card-body">
                    <h2 class="card-title text-2xl font-bold mb-6 text-center justify-center">
                        <i class="fas fa-shield-alt text-blue-600"></i>
                        Manager Login
                    </h2>

                    <form id="manager-login-form" class="space-y-4">
                        <!-- Employee ID -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold">
                                    <i class="fas fa-id-badge mr-2 text-blue-600"></i>Employee ID
                                </span>
                            </label>
                            <input 
                                type="text" 
                                id="employee-id" 
                                placeholder="Enter your Employee ID" 
                                class="input input-bordered w-full focus:input-primary"
                                required
                            />
                        </div>

                        <!-- Password -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold">
                                    <i class="fas fa-lock mr-2 text-blue-600"></i>Password
                                </span>
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                placeholder="Enter your password" 
                                class="input input-bordered w-full focus:input-primary"
                                required
                            />
                        </div>

                        <!-- Error Message -->
                        <div id="error-message" class="alert alert-error hidden">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="error-text"></span>
                        </div>

                        <!-- Login Button -->
                        <div class="form-control mt-6">
                            <button type="submit" class="btn btn-primary w-full" id="login-btn">
                                <i class="fas fa-sign-in-alt mr-2"></i>
                                Login
                            </button>
                        </div>
                    </form>

                    <!-- Links -->
                    <div class="divider">OR</div>
                    <div class="text-center space-y-2">
                        <a href="./admin-login.html" class="link link-primary text-sm">
                            <i class="fas fa-user-shield mr-1"></i>Admin Login
                        </a>
                        <br>
                        <a href="./index.html" class="link link-secondary text-sm">
                            <i class="fas fa-home mr-1"></i>Customer Portal
                        </a>
                    </div>
                </div>
            </div>

            <!-- Info Box -->
            <div class="mt-6 p-4 bg-blue-50 rounded-lg text-center">
                <p class="text-sm text-gray-600">
                    <i class="fas fa-info-circle text-blue-600 mr-1"></i>
                    Manager credentials: Use your Employee ID from the employee table
                </p>
            </div>
        </div>
    </div>

    <script src="./config.js"></script>
    <script src="./manager-login.js"></script>
</body>
</html>
